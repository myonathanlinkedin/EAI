apiVersion: apps/v1
kind: Deployment
metadata:
  name: eai-api
  labels:
    app: eai-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eai-api
  template:
    metadata:
      labels:
        app: eai-api
    spec:
      containers:
      - name: eai-api
        image: eai:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: eai-secrets
              key: database-connection
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eai-api-service
spec:
  selector:
    app: eai-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
